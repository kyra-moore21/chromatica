<div class="flex flex-col justify-center items-center h-full w-full">
  <h1 class="font-courierPrime">forgot password</h1>
  <div class="flex flex-col font-courierPrime mt-5 w-[85%]">
    <label class="mb-3">email</label>
    <input type="text" class="input input-bordered w-full" [(ngModel)]="email" />
    <button class="btn btn-accent w-full mt-5" (click)="sendReset()">send reset link</button>
  </div>
  <a (click)="navigate()" class="font-courierPrime mt-5 text-accent">remembered your password? login here</a>
</div>

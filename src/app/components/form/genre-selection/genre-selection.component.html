<h2 class="text-center mb-2 text-2xl p-4">choose a genre</h2>
<div class="overflow-auto">
  <div class="flex flex-wrap justify-center gap-4 max-w-4xl mx-auto pb-20">
  @for (genre of genres; track genre) {
    <button
      class="moodBtn shadow-md transition-all duration-300 flex items-center justify-center"
      [ngStyle]="getSize(genre)"
      [class.selected]="selectedGenre === genre"
      (click)="toggleGenres(genre)">
      {{ splitOnCapital(Genres[genre]) }}
    </button>
  }
</div>
